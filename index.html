<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places You Have Been</title>
  </head>
  <body>
    <div class="container">
      <h1>Places You've Visited</h1>
      <div class="row">
        <div class="col-md-8">
          <form id="places">
            <div class="form-group">
              <label for="name">Name of Place</label>
              <input type="text" name="name" id="name"class="input">
            </div>
            <div class="form-group">
              <label for="location">Location of Place</label>
              <input type="text" name="location" id="location"class="input">
            </div>
            <div class="form-group">
              <label for="landmarks">Landmarks of Place (separate with commas and spaces)</label>
              <input type="text" name="landmarks" id="landmarks"class="input">
            </div>
            <div class="form-group">
              <label for="dates">Ideal Dates of Visit</label>
              <input type="text" name="dates" id="dates"class="input">
            </div>
            <div class="form-group">
              <label for="description">Description of Place</label>
              <textarea rows="4" cols="70" name="description" id="description"class="input">
              </textarea>
            </div>

            <button type="submit" class="btn">Submit</button>
          </form>
        </div>
        <div class="col-md-4">
          <div id="details">
            <div id="detail-list">
              <h2></h2>
              <p>Location: <span class="location"></span></p>
              <p>Landmarks: <span class="landmarks"></span></p>
              <p>Ideal Date: <span class="dates"></span></p>
              <p>Description: <span class="description"></span></p>
            </div>
          </div>
        </div>
      </div>

      <h2 class="entries">Recent Entries:</h2>
      <ul id="entries">

      </ul>
    </div>
  </body>
</html>
